<style>
    body {
        background-color: black;
        color: rgb(255, 255, 255);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 56px;
        
    }
    .text-block {
        position: relative;
        width: 50%;
        height: 50%;
        margin: auto;
        left: 0;
        right: 0;
    }

    .blob-space {
        display: flex;
        left: 0;
        right: 0;
        margin: auto;
    -webkit-animation: morph 2s ease-in-out infinite;
    animation-duration: 3s;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-fill-mode: none;
    animation-play-state: running;
    animation-name: morph;
    animation: morph 8s ease-in-out infinite;
    background-image: url(tapir.jpg);
    background-position: 50%;
    background-repeat: no-repeat;
    background-size: cover;
    border: 3px solid white;
    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    height: 50%;
    position: absolute;
    transition: morph 1s ease-in-out;
    width: 50%;
   
}

@keyframes morph {
    0% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        ;
        border: 3px solid rgb(224, 4, 4);
    }

    45% {
        border-radius: 30% 60% 70% 50% / 50% 60% 80% 70%;
        ;
        border: 3px solid rgb(255, 251, 0);
    }
    75% {
        border-radius: 30% 60% 70% 50% / 50% 60% 80% 70%;
        ;
        border: 3px solid rgb(25, 0, 255);
    }

    100% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        ;
        border: 3px solid rgb(255, 0, 0);
    }
}


</style>
